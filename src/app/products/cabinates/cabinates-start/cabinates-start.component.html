<div class="container" *ngIf="cabinates">
    <div class="row">
        <!-- Filters Column Div. -->
        <div class="col-md-3">
            <h3
                class="filters-heading mt-3"
                style="font-size: 1.1rem; font-weight: 1000; color: black"
            >
                Filters
            </h3>

            <!-- Simplebar Scrollbar for filters. -->
            <ngx-simplebar class="filters-scroll">
                <div
                    class="row card text-white"
                    style="background-color: #3b3838; padding: 10px"
                >
                    <!-- Price Filter. -->
                    <span
                        class="mb-1"
                        style="font-weight: bold; font-size: 1rem"
                        >Price</span
                    >

                    <div class="d-flex allign-items-center">
                        <mat-form-field
                            class="form-components col-md-6"
                            style="margin-left: 1.75px"
                            appearance="outline"
                        >
                            <mat-label>Min</mat-label>
                            <input
                                matInput
                                type="text"
                                id="price-min"
                                name="price-min"
                                [(ngModel)]="priceMin"
                            />
                            <i matSuffix class="fas fa-rupee-sign"></i>
                        </mat-form-field>
                        <mat-form-field
                            class="form-components col-md-6"
                            style="margin-left: 1.75px"
                            appearance="outline"
                        >
                            <mat-label>Max</mat-label>
                            <input
                                matInput
                                type="text"
                                id="price-max"
                                name="price-max"
                                [(ngModel)]="priceMax"
                            />
                            <i matSuffix class="fas fa-rupee-sign"></i>
                        </mat-form-field>
                    </div>
                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <span
                        class="mb-1 mt-2"
                        style="font-weight: bold; font-size: 1rem"
                        >Manufacturers</span
                    >

                    <div class="d-flex mb-2 justify-content-center">
                        <div class="row">
                            <ngx-simplebar class="manufacturers-scroll">
                                <div
                                    class="mb-1 col-md-12 d-flex allign-items-start justify-content-center"
                                    *ngFor="
                                        let manufacturerName of manufacturerNames;
                                        let i = index
                                    "
                                >
                                    <input
                                        type="checkbox"
                                        class="btn-check"
                                        [id]="[i]"
                                        autocomplete="off"
                                        (change)="
                                            checkboxClicked(
                                                $event,
                                                manufacturerName,
                                                'manufacturer'
                                            )
                                        "
                                    />
                                    <label
                                        class="btn btn-warning btn-rounded col-md-12"
                                        style="margin-right: 1.5px"
                                        [for]="[i]"
                                        >{{ manufacturerName }}</label
                                    >
                                </div>
                            </ngx-simplebar>
                        </div>
                    </div>

                                class="mb-1 col-md-12 d-flex allign-items-start justify-content-center"
                            >
                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="side-panel-window-btn-check-5"
                                    autocomplete="off"
                                    (change)="
                                        checkboxClicked(
                                            $event,
                                            'Tinted Tempered Glass',
                                            'sidePanelWindow'
                                        )
                                    "
                                />
                                <label
                                    class="btn btn-warning btn-rounded col-md-6"
                                    style="margin-right: 1.5px"
                                    for="side-panel-window-btn-check-5"
                                    >Tinted Tempered Glass</label
                                >
                                <input
                                    type="checkbox"
                                    class="btn-check"
                                    id="side-panel-window-btn-check-6"
                                    autocomplete="off"
                                    (change)="
                                        checkboxClicked(
                                            $event,
                                            'None',
                                            'sidePanelWindow'
                                        )
                                    "
                                />
                                <label
                                    class="btn btn-warning btn-rounded col-md-6"
                                    style="margin-left: 1.5px"
                                    for="side-panel-window-btn-check-6"
                                    >None</label
                                >
                            </div>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <!-- PSU Length Filter. -->
                    <span
                        class="mt-2 mb-1"
                        style="font-weight: bold; font-size: 1rem"
                        >PSU Length</span
                    >

                    <div class="d-flex allign-items-center">
                        <div class="row">
                            <div class="col-md-2">
                                <label
                                    for="psu-length-range"
                                    class="form-label text-white"
                                    style="
                                        margin-left: 15px;
                                        margin-right: 5px;
                                        font-weight: bold;
                                    "
                                    >{{ PSULength }}
                                </label>
                            </div>
                            <div class="col-md-1">
                                <label
                                    class="form-label text-white"
                                    style="font-weight: bold"
                                >
                                    mm</label
                                >
                            </div>
                            <div class="range col-md-8">
                                <input
                                    type="range"
                                    class="form-range"
                                    min="50"
                                    max="350"
                                    step="5"
                                    id="psu-length-range"
                                    [(ngModel)]="PSULength"
                                    style="margin-left: 12px"
                                />
                            </div>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <!-- GPU Length Filter. -->
                    <span
                        class="mt-2 mb-1"
                        style="font-weight: bold; font-size: 1rem"
                        >GPU Length</span
                    >

                    <div class="d-flex allign-items-center">
                        <div class="row">
                            <div class="col-md-2">
                                <label
                                    for="gpu-length-range"
                                    class="form-label text-white"
                                    style="
                                        margin-left: 15px;
                                        margin-right: 5px;
                                        font-weight: bold;
                                    "
                                    >{{ GPULength }}
                                </label>
                            </div>
                            <div class="col-md-1">
                                <label
                                    class="form-label text-white"
                                    style="font-weight: bold"
                                >
                                    mm</label
                                >
                            </div>
                            <div class="range col-md-8">
                                <input
                                    type="range"
                                    class="form-range"
                                    min="50"
                                    max="550"
                                    step="5"
                                    id="gpu-length-range"
                                    [(ngModel)]="GPULength"
                                    style="margin-left: 12px"
                                />
                            </div>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <!-- CPU Cooler Clearence Filter. -->
                    <span
                        class="mt-2 mb-1"
                        style="font-weight: bold; font-size: 1rem"
                        >CPU Cooler Clearence</span
                    >

                    <div class="d-flex allign-items-center">
                        <div class="row">
                            <div class="col-md-2">
                                <label
                                    for="gpu-length-range"
                                    class="form-label text-white"
                                    style="
                                        margin-left: 15px;
                                        margin-right: 5px;
                                        font-weight: bold;
                                    "
                                    >{{ CPUCoolerClearance }}
                                </label>
                            </div>
                            <div class="col-md-1">
                                <label
                                    class="form-label text-white"
                                    style="font-weight: bold"
                                >
                                    mm</label
                                >
                            </div>
                            <div class="range col-md-8">
                                <input
                                    type="range"
                                    class="form-range"
                                    min="10"
                                    max="200"
                                    step="5"
                                    id="gpu-length-range"
                                    [(ngModel)]="CPUCoolerClearance"
                                    style="margin-left: 12px"
                                />
                            </div>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <!-- Clear Filters. -->
                    <div class="col-md-12 mt-1 d-flex justify-content-center">
                        <button
                            matRipple
                            class="clear-filter-button btn btn-danger mt-2 mb-2"
                            type="button"
                            data-mdb-toggle="tooltip"
                            data-mdb-placement="top"
                            title="Clear Filters"
                            routerLink="power-supplies"
                            (click)="clearFilters()"
                        >
                            Clear Filters
                        </button>
                    </div>
                </div>
            </ngx-simplebar>

            <button
                type="button"
                class="btn btn-primary mt-2 mb-5"
                style="margin-right: 5px"
                data-mdb-toggle="tooltip"
                data-mdb-placement="top"
                title="Add Cabinate"
                routerLink="add-cabinate"
            >
                Add Cabinate
            </button>
        </div>

        <!-- Content div. -->
        <div class="col-md-9">
            <h2 class="mt-2" style="font-size: 2rem; color: black">
                Cabinates
            </h2>

            <!-- Simplebar Scrollbar for content. -->
            <ngx-simplebar class="content-scroll">
                <div class="row">
                    <!-- Recursive generation of Cabinates cards. -->
                    <div
                        class="col-md-4 d-flex allign-items-start mb-5"
                        *ngFor="let cabinate of cabinates; let i = index"
                    >
                        <!-- Content card for a Cabinate. -->
                        <div
                            class="card text-center border border-primary shadow-0 text-white"
                            style="background-color: #000000"
                        >
                            <div
                                class="bg-image hover-overlay ripple"
                                data-mdb-ripple-color="light"
                            >
                                <img
                                    [src]="cabinate.imagePath"
                                    class="img-fluid"
                                    style="max-width: 300px; max-height: 250px"
                                />
                                <a [routerLink]="[i]">
                                    <div
                                        class="mask"
                                        style="
                                            background-color: rgba(
                                                255,
                                                255,
                                                255,
                                                0.349
                                            );
                                        "
                                    ></div>
                                </a>
                            </div>
                            <div class="card-header">
                                <strong class="cabinate-name">{{
                                    cabinate.name
                                }}</strong>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-start">
                                    <span class="col-md-6 spec-headings"
                                        ><strong>Type</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ cabinate.type }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Color</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ cabinate.color }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Side Panel</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ cabinate.sidePanel }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Dimentsions</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ cabinate.dimensions }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Price</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        ₹ {{ cabinate.price }}
                                    </span>
                                </div>
                                <button
                                    matRipple
                                    type="button"
                                    class="btn btn-outline-primary mt-4 add-cabinate-button"
                                    data-mdb-toggle="tooltip"
                                    data-mdb-placement="top"
                                    title="Add Cabinate"
                                    (click)="addCabinate(i)"
                                >
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button
                                    matRipple
                                    type="button"
                                    class="btn btn-outline-primary mt-4 load-cabinate-button ripple"
                                    data-mdb-toggle="tooltip"
                                    data-mdb-placement="top"
                                    title="View Cabinate"
                                    [routerLink]="[i]"
                                >
                                    <i
                                        class="far fa-arrow-alt-circle-right"
                                    ></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
        </div>
    </div>
</div>
