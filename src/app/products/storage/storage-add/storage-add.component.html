<div class="row mt-5">
    <div class="col-xs-12 col-md-5">
        <form
            class="d-flex flex-column justify-contents-center"
            #addStorageForm="ngForm"
            (ngSubmit)="onSubmit(addStorageForm)"
        >
            <h2>Add Storage</h2>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Manufacturer</mat-label>
                <input
                    matInput
                    type="text"
                    id="manufacturer"
                    name="manufacturer"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Series</mat-label>
                <input
                    matInput
                    type="text"
                    id="series"
                    name="series"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Name</mat-label>
                <input
                    matInput
                    type="text"
                    id="name"
                    name="name"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Capacity</mat-label>
                <input
                    matInput
                    type="number"
                    id="capacity"
                    name="capacity"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Type</mat-label>
                <input
                    matInput
                    type="text"
                    id="type"
                    name="type"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Cache</mat-label>
                <input
                    matInput
                    type="number"
                    id="cache"
                    name="cache"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Form Factor</mat-label>
                <input
                    matInput
                    type="text"
                    id="formFactor"
                    name="formFactor"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Storage Interface</mat-label>
                <input
                    matInput
                    type="text"
                    id="storageInterface"
                    name="storageInterface"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>NVME</mat-label>
                <input
                    matInput
                    type="text"
                    id="NVME"
                    name="NVME"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Image Path</mat-label>
                <input
                    matInput
                    type="url"
                    id="imagePath"
                    name="imagePath"
                    ngModel
                    required
                />
            </mat-form-field>
            <mat-form-field class="form-components" appearance="outline">
                <mat-label>Price</mat-label>
                <input
                    matInput
                    type="number"
                    id="price"
                    name="price"
                    ngModel
                    required
                />
            </mat-form-field>
            <button
                matRipple
                type="submit"
                class="btn btn-primary form-components btn-lg mb-5"
                data-mdb-toggle="tooltip"
                data-mdb-placement="top"
                title="Add Storage to Database"
                [disabled]="!addStorageForm.valid"
            >
                Add Storage To Database
            </button>
        </form>
    </div>
</div>
