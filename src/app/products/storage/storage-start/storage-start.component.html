<div class="container" *ngIf="storages">
    <div class="row">
        <!-- Filters Column Div. -->
        <div class="col-md-3">
            <h3
                class="filters-heading mt-3"
                style="font-size: 1.1rem; font-weight: 1000; color: black"
            >
                Filters
            </h3>

            <!-- Simplebar Scrollbar for filters. -->
            <ngx-simplebar class="filters-scroll">
                <!-- Filters card -->
                <div
                    class="row card text-white"
                    style="background-color: #3b3838; padding: 10px"
                >
                    <!-- Price Filter. -->
                    <span
                        class="mb-1"
                        style="font-weight: bold; font-size: 1rem"
                        >Price</span
                    >

                    <div class="d-flex allign-items-center">
                        <mat-form-field
                            class="form-components col-md-6"
                            style="margin-left: 1.75px"
                            appearance="outline"
                        >
                            <mat-label>Min</mat-label>
                            <input
                                matInput
                                type="text"
                                id="price-min"
                                name="price-min"
                                [(ngModel)]="priceMin"
                            />
                            <i matSuffix class="fas fa-rupee-sign"></i>
                        </mat-form-field>
                        <mat-form-field
                            class="form-components col-md-6"
                            style="margin-left: 1.75px"
                            appearance="outline"
                        >
                            <mat-label>Max</mat-label>
                            <input
                                matInput
                                type="text"
                                id="price-max"
                                name="price-max"
                                [(ngModel)]="priceMax"
                            />
                            <i matSuffix class="fas fa-rupee-sign"></i>
                        </mat-form-field>
                    </div>

                    <button
                        type="button"
                        class="btn btn-success btn-rounded mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>

                    <!-- Manufacturer Filter. -->
                    <span
                        class="mb-1 mt-2"
                        style="font-weight: bold; font-size: 1rem"
                        >Manufacturers</span
                    >

                    <div class="d-flex mb-2 justify-content-center">
                        <div class="row">
                            <ngx-simplebar class="manufacturers-scroll">
                                <div
                                    class="mb-1 col-md-12 d-flex allign-items-start justify-content-center"
                                    *ngFor="
                                        let manufacturerName of manufacturerNames;
                                        let i = index
                                    "
                                >
                                    <input
                                        type="checkbox"
                                        class="btn-check"
                                        [id]="[i]"
                                        autocomplete="off"
                                        (change)="
                                            checkboxClicked(
                                                $event,
                                                manufacturerName,
                                                'manufacturer'
                                            )
                                        "
                                    />
                                    <label
                                        class="btn btn-warning btn-rounded col-md-12"
                                        style="margin-right: 1.5px"
                                        [for]="[i]"
                                        >{{ manufacturerName }}</label
                                    >
                                </div>
                            </ngx-simplebar>
                        </div>
                    </div>

                        class="btn btn-success btn-rounded mt-2 mb-2"
                        style="
                            margin-left: 10px;
                            max-width: 25%;
                            padding: 4px 4px 4px 4px;
                            font-size: 0.8rem;
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Apply"
                        (click)="applyFilters()"
                    >
                        Apply
                    </button>

                    <mat-divider></mat-divider>
                </div>
            </ngx-simplebar>

            <div
                class="col-md-12 mt-1 d-flex allign-items-center justify-content-center"
            >
                <!-- Clear Filters. -->
                <button
                    matRipple
                    class="clear-filter-button btn btn-danger col-md-6 mt-2 mb-2"
                    type="button"
                    data-mdb-toggle="tooltip"
                    data-mdb-placement="top"
                    title="Clear Filters"
                    (click)="clearFilters()"
                >
                    Clear Filters
                </button>

                <!-- Add Storage button. -->
                <button
                    type="button"
                    class="btn btn-primary col-md-6 mt-2 mb-2"
                    style="margin-right: 5px"
                    data-mdb-toggle="tooltip"
                    data-mdb-placement="top"
                    title="Add Storage"
                    routerLink="add-storage"
                >
                    Add Storage
                </button>
            </div>
        </div>

        <!-- Content div. -->
        <div class="col-md-9">
            <h2 class="mt-2" style="font-size: 2rem; color: black">Storages</h2>

            <!-- Simplebar Scrollbar for content. -->
            <ngx-simplebar class="content-scroll">
                <div class="row">
                    <!-- Recursive generation of Storage cards. -->
                    <div
                        class="col-md-4 d-flex allign-items-start mb-5"
                        *ngFor="let storage of storages; let i = index"
                    >
                        <!-- Content card for a Storage. -->
                        <div
                            class="card text-center border border-primary shadow-0 text-white"
                            style="background-color: #000000"
                        >
                            <div
                                class="bg-image hover-overlay ripple"
                                data-mdb-ripple-color="light"
                            >
                                <img
                                    [src]="storage.imagePath"
                                    class="img-fluid"
                                    style="max-width: 200px; height: 150px"
                                />
                                <a [routerLink]="[i]">
                                    <div
                                        class="mask"
                                        style="
                                            background-color: rgba(
                                                255,
                                                255,
                                                255,
                                                0.349
                                            );
                                        "
                                    ></div>
                                </a>
                            </div>
                            <div class="card-header">
                                <strong class="storage-name">{{
                                    storage.name
                                }}</strong>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-start">
                                    <span class="col-md-6 spec-headings"
                                        ><strong>Manufacturer</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ storage.manufacturer }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Capacity</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ storage.capacity }} TB
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Type</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ storage.type }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>Form Factor</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ storage.formFactor }}
                                    </span>

                                    <span class="col-md-6 spec-headings"
                                        ><strong>NVME</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        {{ storage.NVME }}
                                    </span>
                                    <span class="col-md-6 spec-headings"
                                        ><strong>Price</strong></span
                                    >
                                    <span class="col-md-6 spec-content">
                                        â‚¹ {{ storage.price }}
                                    </span>
                                </div>
                                <button
                                    matRipple
                                    type="button"
                                    class="btn btn-outline-primary mt-4 add-storage-button"
                                    data-mdb-toggle="tooltip"
                                    data-mdb-placement="top"
                                    title="Add Storage"
                                    (click)="addStorage(i)"
                                >
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button
                                    matRipple
                                    type="button"
                                    class="btn btn-outline-primary mt-4 load-storage-button ripple"
                                    data-mdb-toggle="tooltip"
                                    data-mdb-placement="top"
                                    title="View Storage"
                                    [routerLink]="[i]"
                                >
                                    <i
                                        class="far fa-arrow-alt-circle-right"
                                    ></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-simplebar>
        </div>
    </div>
</div>
