<div class="container">
    <h2>Storages</h2>
    <div class="row">
        <div
            class="col-md-4 d-flex allign-items-start"
            *ngFor="let storage of storages; let i = index"
        >
            <div
                class="
                    card
                    text-center
                    border border-primary
                    shadow-0
                    text-white
                "
                style="background-color: #000000"
            >
                <div
                    class="bg-image hover-overlay ripple"
                    data-mdb-ripple-color="light"
                >
                    <img
                        [src]="storage.imagePath"
                        class="img-fluid"
                        style="max-width: 200px; height: 150px"
                    />
                    <a [routerLink]="[i]">
                        <div
                            class="mask"
                            style="background-color: rgba(255, 255, 255, 0.349)"
                        ></div>
                    </a>
                </div>
                <div class="card-header">
                    <strong class="storage-name">{{ storage.name }}</strong>
                </div>
                <div class="card-body">
                    <div class="row justify-content-start">
                        <span class="col-md-6 spec-headings"
                            ><strong>Manufacturer</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            {{ storage.manufacturer }}
                        </span>

                        <span class="col-md-6 spec-headings"
                            ><strong>Capacity</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            {{ storage.capacity }} TB
                        </span>

                        <span class="col-md-6 spec-headings"
                            ><strong>Type</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            {{ storage.type }}
                        </span>

                        <span class="col-md-6 spec-headings"
                            ><strong>Form Factor</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            {{ storage.formFactor }}
                        </span>

                        <span class="col-md-6 spec-headings"
                            ><strong>NVME</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            {{ storage.NVME }}
                        </span>
                        <span class="col-md-6 spec-headings"
                            ><strong>Price</strong></span
                        >
                        <span class="col-md-6 spec-content">
                            â‚¹ {{ storage.price }}
                        </span>
                    </div>
                    <button
                        matRipple
                        type="button"
                        class="btn btn-outline-primary mt-4 add-storage-button"
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="Add Storage"
                        (click)="addStorage(i)"
                    >
                        <i class="fas fa-plus"></i>
                    </button>
                    <button
                        matRipple
                        type="button"
                        class="
                            btn btn-outline-primary
                            mt-4
                            load-storage-button
                            ripple
                        "
                        data-mdb-toggle="tooltip"
                        data-mdb-placement="top"
                        title="View Storage"
                        [routerLink]="[i]"
                    >
                        <i class="far fa-arrow-alt-circle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button
        type="button"
        class="btn btn-primary mt-2"
        (click)="storeStorages()"
        style="margin-right: 5px"
    >
        Store Storages
    </button>
    <button type="button" class="btn btn-primary mt-2" (click)="loadStorages()">
        Load Storages
    </button>
</div>
